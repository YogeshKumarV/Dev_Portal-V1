<div class="container">
  <div class="row">
    <div class="col-sm-10 second-col">
      <div class="d-flex col-sm-4" style="margin-left: 20px;">
        <div class="col-sm-6" style="margin: auto;">
          <h2>{{apiData.apiName}}</h2>
          <!-- <h3>apiName</h3> -->
        </div>
        <!-- <p>Version {{apiData.version}}</p> -->
        <!-- <p>Version 1.0.0</p> -->
        <div class="col-sm-6" style="margin: auto;">
          <p>by <b>{{apiData.createdBy}}</b></p>
        </div>
      </div>
      <div class="d-flex align-items-center" style="height: 100px;">
        <div class="col-sm d-flex align-items-center justify-content-center">
          <p style="margin-bottom: auto;">URL :</p>
        </div>
        <!-- <input class="col-sm-9 url-input" type="text" value="{{apiData.backend[0].host[0].url_pattern.https}}" /> -->
        <div class="col-sm-8">
          <input class="url-input" type="text"
            value="&nbsp;&nbsp;{{'http://' + apiData.backend[0].host[0] + apiData.backend[0].url_pattern}}" />
        </div>

        <div class="col-sm-3 d-flex align-items-center ">
          <a routerLink="tryIt" routerLinkActive="active">
            <button class="url-button"><b>Try OUT</b></button>
          </a>

        </div>
        <!-- <mat-form-field class="example-full-width col-sm-9"appearance="outline">
              <input matInput placeholder="Ex. Pizza" value="{{apiData.name}}">
            </mat-form-field> -->
      </div>

    </div>
  </div>
</div>
